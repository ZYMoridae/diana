<html layout:decorator="~{fragments/base_fragment}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.w3.org/1999/xhtml">

<div th:replace="fragments :: appBar(currentUser=currentUser, isUserLogin=isUserLogin)"></div>

<div layout:fragment="content2">
    <h4 class="h4 pt-3 pb-2 mb-3">Edit User</h4>

    <form action="#" class="form-show" method="post" th:action="@{/cms/user/{id}/edit(id=${user.id})}"
          th:fragment="user_form" th:object="${user}" xmlns:th="http://www.w3.org/1999/xhtml">
        <div th:insert="user/form :: user_form" th:with="user=${user}"></div>
    </form>

</div>
</html>
