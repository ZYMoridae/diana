<html layout:decorator="~{fragments/base_fragment}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.w3.org/1999/xhtml">

<div th:replace="fragments :: appBar(currentUser=currentUser, isUserLogin=isUserLogin)"></div>

<div layout:fragment="content2">
    <h4 class="h4 pt-3 pb-2 mb-3">New User</h4>

    <form action="#" class="form-show" method="post" th:action="@{/cms/user/create}" th:object="${user}">
        <div th:insert="user/form :: user_form" th:with="user=${user}, action=${'create'}"></div>
    </form>

</div>
</html>
