    <style>
        .badge {
            padding: .5rem 1rem;
        }

        .select2 {
            width: 100% !important;
        }
    </style>

    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="inputId">Id</label>
                <input autofocus class="form-control" disabled id="inputId" placeholder="Id" required th:field="*{id}"
                       type="text">
            </div>
        </div>

        <div class="col-md-4">
            <div class="form-group">
                <label for="inputUsername">Username</label>
                <input autofocus class="form-control" id="inputUsername" placeholder="Username" required th:field="*{username}"
                       type="text">
            </div>
        </div>

        <div class="col-md-4">
            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input class="form-control" id="inputEmail" placeholder="Email" required th:field="*{email}"
                       type="email">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="inputFirstName">First Name</label>
                <input class="form-control" id="inputFirstName" placeholder="First Name" required th:field="*{firstname}"
                       type="text">
            </div>
        </div>

        <div class="col-md-4">
            <div class="form-group">
                <label for="inputListName">Last Name</label>
                <input class="form-control" id="inputListName" placeholder="Last Name" required th:field="*{lastname}"
                       type="text">
            </div>
        </div>


        <div class="col-md-4">
            <div class="form-group">
                <label for="inputGender">Gender</label>
                <input class="form-control" id="inputGender" placeholder="Gender" required th:field="*{gender}"
                       type="text">
            </div>
        </div>
    </div>

    <th:block th:if="${action} == 'create'">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input class="form-control" id="inputPassword" placeholder="Password" required th:field="*{password}"
                           type="password">
                </div>
            </div>
        </div>
    </th:block>

    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="inputTelephone">Telephone</label>
                <input class="form-control" id="inputTelephone" placeholder="Telephone" required th:field="*{telephone}"
                       type="text">
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="inputAddress1">Address1</label>
                <input class="form-control" id="inputAddress1" placeholder="Address1" required th:field="*{address1}"
                       type="text">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="inputAddress2">Address2</label>
                <input class="form-control" id="inputAddress2" placeholder="Address2" required th:field="*{address2}"
                       type="text">
            </div>
        </div>
    </div>

    <div class="row" th:if="*{userRoles != null && #lists.size(userRoles) > 0}">
        <div class="col-md-6">
            <div class="form-group">
                <label>Role</label>
                <select class="role-select" multiple="multiple" name="userRoleArray">
                    <th:block th:each="userRole,iterationStatus : *{userRoles}">
                        <option th:text="*{userRoles[__${iterationStatus.index}__].role.code}"
                                th:value="*{userRoles[__${iterationStatus.index}__].role.code}">Alabama
                        </option>
                    </th:block>
                </select>
            </div>

        </div>
    </div>

    <div class="row" style="margin-top: 5px;">
        <div class="col-md-6">
            <button class="btn btn-md btn-primary btn-block" type="submit">Save</button>
        </div>
    </div>
